<section>
    <div id="principal-char" class=" container">
        <h1>{{site.data.characters2.title}}</h1>
        {%for secundaryCharacter in site.data.secundary-characters%}
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 col-margin2 inside-char" style= "margin-right:{{secundaryCharacter.margin}}">
            <img src="{{secundaryCharacter.img}}" class="image" style="height:{{secundaryCharacter.height}};width:{{secundaryCharacter.width}}">
            <div class="middle">
                <div class="text"><a href="{{secundaryCharacter.url}}">{{secundaryCharacter.name}}</a></div>
            </div>
        </div>
        {%endfor%}
    </div>
</section>
